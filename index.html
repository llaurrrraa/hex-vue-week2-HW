<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login API test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="app">
        <div class="container col-4">
            <div class="column py-5 col-8">
                <h1 class="mb-3">{{ text }}</h1>
                <div class="form-group col">
                    <label for="account" class="mb-2">｜ Account ｜</label>
                    <input type="email" class="form-control" id="account" v-model="user.username" placeholder="please enter your email">
                </div>
                <div class="form-group mt-3 col">
                    <label for="password" class="mb-2">｜ Password ｜</label>
                    <input type="password" class="form-control" id="password" v-model="user.password" placeholder="and password.">
                </div>
                <button type="button" id="login" class="btn btn-primary mt-3 login-button" v-on:click="login">Login</button>
            </div>
        </div>
    </div>
  
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="login.js" type="module"></script>
</body>
</html>
